<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="tasklist.css">
</head>

<body>
    <div class="containerWidth">
        <div class="topTask">
            <h1>Task List</h1>
            <button type="button" class="cssButton"><a href="addtask.html" class="add-link">+ Add Task</a></button>
        </div>
        <div class="containerTop">
            <div class="card">
                <div class="card-body">
                    <table>
                        <thead>
                            <tr>
                                <td class="task-column">Task</td>
                                <td class="priority-column">Priority</td>
                                <td class="text-status-column"></td>
                                <td class="icon-status-column"></td>
                                <td class="edit-column"></td>
                                <td class="delete-column"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th class="task-column">Go to gym</th>
                                <th class="priority-column colorHigh">High</th>
                                <th class="text-status-column">
                                    <button class="card-button">To Do</button>
                                </th>
                                <th class="icon-status-column"><i class="bi bi-circle"></i></th>
                                <th class="edit-column"><i class="bi bi-pencil-square"></i></th>
                                <th class="delete-column"><i class="bi bi-trash3 text-danger"></i></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <table>
                        <thead>
                            <tr>
                                <td class="task-column">Task</td>
                                <td class="priority-column">Priority</td>
                                <td class="text-status-column"></td>
                                <td class="icon-status-column"></td>
                                <td class="edit-column"></td>
                                <td class="delete-column"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th class="task-column">Read a book</th>
                                <th class="priority-column colorLow">Low</th>
                                <th class="text-status-column">
                                    <button class="card-button">Done</button>
                                </th>
                                <th class="icon-status-column"><i class="bi bi-circle-fill"></i></th>
                                <th class="edit-column"><i class="bi bi-pencil-square"></i></th>
                                <th class="delete-column"><i class="bi bi-trash3 text-danger"></i></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <table>
                        <thead>
                            <tr>
                                <td class="task-column">Task</td>
                                <td class="priority-column">Priority</td>
                                <td class="text-status-column"></td>
                                <td class="icon-status-column"></td>
                                <td class="edit-column"></td>
                                <td class="delete-column"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th class="task-column">Go to market</th>
                                <th class="priority-column colorMedium">Medium</th>
                                <th class="text-status-column">
                                    <button class="card-button">In Progress</button>
                                </th>
                                <th class="icon-status-column"><i class="bi bi-circle-half"></i></th>
                                <th class="edit-column"><i class="bi bi-pencil-square"></i></th>
                                <th class="delete-column"><i class="bi bi-trash3 text-danger"></i></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
